<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Track-It Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="css/style.css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- FontAwesome -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <!-- Raphael must be included before justgage -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.4/raphael-min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/justgage/1.2.9/justgage.min.js"></script>
     <!-- Raphael must be included before justgage -->
    <script type="text/javascript" src="js/jauge.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <img src="img/logo1.png" alt="Logo" width="100">
        <a class="navbar-brand" href="#"><strong>Track-It</strong></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#"><i class="fa fa-map-marker"></i> Live Tracking</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fa fa-bar-chart"></i> Reports</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fa fa-cog"></i> Settings</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-8">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Map</h5>
                        <iframe src="/worldmap" height="500px" width="100%" style="border: none;"></iframe>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">Control</h5>
                        <!--<iframe src="http://192.168.2.32:1880/ui/#!/1" height="350" width="340"
                            style="border: none;"></iframe>-->
                    <iframe src="http://192.168.1.202:1880/ui/#!/1" height="350" width="340" style="border: none;"></iframe>
                    </div>
                    <button type="button" class="btn btn-dark"><i class="fas fa-play"></i> Start Motor</button>
                    <button type="button" class="btn btn-danger"><i class="fas fa-stop"></i> Stop Motor</button>
                    <hr>
                </div>
            </div>
        </div>
    </div>
    <script src="js/speedometre.js"></script>
</body>

</html>
